<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
    <link rel="shortcut icon"
        href="    https://img2.pngindir.com/20180828/bl/kisspng-training-coaching-clip-art-physical-fitness-brand-ultimate-vegan-fitness-guide-welcome-5b85a00aa85fd0.9515913415354839146897.jpg"
        type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div style="font-size: 25px;" id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>

</html>
